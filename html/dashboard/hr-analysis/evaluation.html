    <script>
    
        const labels = [
            '1–5','6–10','11–15','16–20','21–25','26–30',
            '31–35','36–40','41–45','46–50','51–55','56–60','61–65','66–70'
        ];
    
        // 「護理科」會依據下拉選擇替換為當前科別資料；「全校」固定顯示
        const data = {
            labels,
            datasets: [
                {
                    label: '全校',
                    data: [0, 2, 4, 6, 8, 10, 12, 15, 14, 12, 9, 6, 3, 1],
                    backgroundColor: ChartColors.backgrounds[0],
                    borderColor: ChartColors.borders[0],
                    borderWidth: 2,
                    tension: 0,
                    fill: false
                },
                {
                    label: '護理科',
                    data: [0, 1, 2, 3, 4, 6, 7, 8, 8, 7, 5, 3, 2, 1],
                    backgroundColor: ChartColors.backgrounds[1],
                    borderColor: ChartColors.borders[1],
                    borderWidth: 2,
                    tension: 0,
                    fill: false
                }
            ]
        };
    
        const config = {
            type: 'line',
            data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { boxWidth: 12, padding: 10 }
                    },
                    tooltip: { mode: 'index', intersect: false }
                },
                scales: {
                    x: {
                        title: { display: true, text: '評鑑分數' }
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMax: Math.max(...data.datasets[0].data, ...data.datasets[1].data) + 10,
                        title: { display: true, text: '人數' }
                    }
                },
                interaction: { mode: 'nearest', axis: 'x', intersect: false }
            }
        };
    
        // Initialize the chart
        const myChart = new Chart(
            document.getElementById('evaluation'),
            config
        );
    </script>
