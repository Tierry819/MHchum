    <script>
        // Bar Chart - 招生投入資源分析
        const barLabels = [
            '拜訪', '簡介', '博覽會', '來訪', '集合宣導', '五專技職宣導',
            '菸檳防制', '潔牙宣導', '職業試探', '運動會', '闖關活動支援',
            '月經教育宣導', '多元入學說明', '性平宣導', '校慶醫護站', '特色課程'
        ];
        
        const barData = {
            labels: barLabels,
            datasets: [{
                label: '投入學校數',
                data: [45, 38, 12, 25, 30, 28, 22, 20, 15, 18, 16, 14, 20, 18, 10, 8]
            }]
        };

        // 自動分配顏色
        ChartColors.assignColors(barData.datasets);

        const barConfig = {
            type: 'bar',
            data: barData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: 'y',
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed.x || 0;
                                return `投入 ${value} 所學校`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '投入學校數'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '投入資源類型'
                        }
                    }
                }
            }
        };

        // Initialize Bar Chart
        const barChart = new Chart(
            document.getElementById('devote-resources'),
            barConfig
        );
    </script>
