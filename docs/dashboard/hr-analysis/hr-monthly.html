    <script src="dist/js/custom.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 共用色票 -->
    <script src="dist/js/chart-colors.js"></script>
    
    <script>
        // 使用共用色票
        const labels = ['到職','離職'];
        const data = {
            labels: labels,
            datasets: [
                {
                    label: '教師',
                    data: [8,2]
                },
                {
                    label: '職員',
                    data: [6,1]
                }
            ]
        };

        // 自動分配顏色
        ChartColors.assignColors(data.datasets);
    
        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            boxWidth: 12,
                            padding: 10
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: ''
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '人數'
                        }
                    }
                }
            },
        };
    
        // Initialize the chart
        const myChart = new Chart(
            document.getElementById('hr-monthly'),
            config
        );
    </script>
