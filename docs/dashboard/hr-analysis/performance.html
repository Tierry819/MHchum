    <script>
        // 使用共用色票
        const labels = ['60~64分', '65~69分', '70~74分', '75~79分', '80~84分', '85~89分', '90~94分', '95~100分'];
        const data = {
            labels: labels,
            datasets: [
                {
                    label: '教師',
                    data: [2, 3, 5, 8, 12, 15, 10, 5],
                    borderWidth: 2,
                    tension: 0,
                    fill: false
                },
                {
                    label: '職員',
                    data: [1, 2, 4, 6, 10, 12, 8, 3],
                    borderWidth: 2,
                    tension: 0,
                    fill: false
                }
            ]
        };

        // 自動分配顏色
        ChartColors.assignColors(data.datasets);

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            boxWidth: 12,
                            padding: 10
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '考核分數'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '人數'
                        }
                    }
                }
            }
        };

        // Initialize the chart
        const myChart = new Chart(
            document.getElementById('performanceChart'),
            config
        );
    </script>
