            labels,
            datasets: [

                {
                    label: '兼任',
                    data: [4, 10, 15, 20, 2, 12]

            ]
        };

        // 自動分配顏色
        ChartColors.assignColors(data.datasets);
    
        const config = {
            type: 'bar',
            data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { boxWidth: 12, padding: 10 }
                    }
                },
                scales: {
                    x: { title: { display: true, text: '教師職級' } },
                    y: { beginAtZero: true, title: { display: true, text: '人數' } }
                }
            }
        };

            document.getElementById('full-vs-part'),
            config
        );
